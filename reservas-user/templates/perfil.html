{%extends 'base.html'%}
{%block body%}

<html>
  <body>
    <h1 class="d-flex justify-content-center">Plataforma de reservas de la ETec perfil de {{usuario.1}}</h1>
    <div class="container">
      <div class="row align-items-start">
        <!-- Formulario para hacer reservas -->
        <div class="col">
          <form action="/reservar" method="POST">
            <h3>Hacer reserva</h3>
            <div class="d-flex flex-column mb-3">
              <div class="p-2"><select class="form-select form-select-lg px-3" name="idcourse" aria-label=".form-select-lg example">
                <option selected>Curso a reservar</option>
                {%for curso in cursos%}
                <option value="{{curso.0}}">{{curso.1}}</option>
                {%endfor%}
                
              </select></div>
              <div class="p-2"><select class="form-select form-select-lg px-2" name="idsubject" aria-label=".form-select-lg example">
                <option selected>Materia que reserva</option>
                {%for materia in materias%}
                <option value="{{materia.0}}">{{materia.1}}</option>
                {%endfor%}
              </select></div>
              <div class="p-2"><input class="px-2" type="date" name="reservation_date" placeholder="Introduzca la fecha"></div>
              <div class="p-2"><select class="form-select form-select-lg px-3" name="reservation_hour" aria-label=".form-select-lg example">
                <option selected>Modulo a reservar</option>
                <option value="07">7:45-9:10</option>
                <option value="09">9:10-10:35</option>
                <option value="10">10:35-12:10</option>
                <option value="12">12:10-13:00</option>
                <option value="14">14:00-15:20</option>
                <option value="15">15:20-16:20</option>
              </select></div>
              
            </div>
            <div class="px-2"><button type="submit" class="btn btn-primary">Crear Materia</button></div>

          </form>
        </div>
        <!-- Ver las reservas del dia -->
        <div class="col">
          <div class="col-md-11">
            <table class="table table-striped table-hover table-bordered table-sm bg-white">
              <thead>
                <tr>
                  
                  <td>curso</td>
                  
                  <td>dia</td>
                  <td>hora</td>
                </tr>
              </thead>
              <tbody>
                {% for reserva in reservas %}
                <tr>
                  <td>{{reserva.1}}</td>
                  <td>{{reserva.3}}</td>
                  <td>{{reserva.4}}</td>
                  
                 
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
        </div>
        <!-- Ir al gestor de mis reservas -->
        <div class="row"><div class="col-auto">
          <a href="#" type="button" class="btn btn-info">Mis Reservas</a>
        </div></div>
      </div>
    
    
  </body>
</html>
{%endblock%}
