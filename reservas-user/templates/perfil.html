{%extends 'layout.html'%}
{%block body%}

<html>
    <body>
        <div class="d-flex justify-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
          <h1 class="py-1 px-2">{{contacto}}</h1>
        </div>

<div class="container">
  <div class="row justify-content-start">
    <div class="col-4">
    <h2 class="">Gestor de Reservas</h2>
      <form action="/add_subject" method="POST">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nombre de la Materia" name="subject_name">
        </div>
        <div class="mb-3">
          <select class="form-select form-select-lg px-2" name="subject_priority" aria-label=".form-select-lg example">
            <option selected>Seleccione la Prioridad</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="mb-3">
          <select class="form-select form-select-lg px-4" name="subject_priority" aria-label=".form-select-lg example">
            <option selected>Profesor a Cargo</option>
            {% for profesor in profesores %}
            <option value="{{profesor.0}}">{{profesor.1}}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Crear Materia</button>
      </form>
    </div>
    <div class="col-8">
        <h2 class="">Mis Reservas</h2>
      <div class="col-md-7">
        <table class="table table-striped table-hover table-bordered table-sm bg-white">
          <thead>
            <tr>
              <td>ID</td>
              <td>Materia</td>
              <td>Prioridad</td>
              <td>Profesor</td>
              <td>Operations</td>
            </tr>
          </thead>
          <tbody>
            {% for subject in subjects %}
            <tr>
              <td>{{subject.0}}</td>
              <td>{{subject.1}}</td>
              <td>{{subject.2}}</td>
              <td>{{subject.3}}</td>
              <td>
                <a href="/deleteMaterias/{{subject.0}}" class="btn btn-danger btn-sm btn-delete">delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
  </div>        
    </body>
</html>
{%endblock%}
