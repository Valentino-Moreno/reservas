{%extends 'base.html'%}
{%block body%}

<html>
    <body>
        <h1>Estas en la Administracion de Materias</h1>
</ul>
<div class="container">
  <div class="row justify-content-start">
    <div class="col-4">
      <form action="/add_subject" method="POST">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nombre de la Materia" name="subject_name">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" placeholder="Prioridad" name="subject_priority">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" placeholder="Profesor a Cargo" name="idteacher">
        </div>
        <button type="submit" class="btn btn-primary">Crear Materia</button>
      </form>
    </div>
    <div class="col-4">
      <div class="col-md-7">
        <table class="table table-striped table-hover table-bordered table-sm bg-white">
          <thead>
            <tr>
              <td>ID</td>
              <td>Materia</td>
              <td>Prioridad</td>
              <td>Profesor</td>
              <td>Operations</td>
            </tr>
          </thead>
          <tbody>
            {% for subject in subjects %}
            <tr>
              <td>{{subject.0}}</td>
              <td>{{subject.1}}</td>
              <td>{{subject.2}}</td>
              <td>{{subject.3}}</td>
              <td>
                <a href="/delete/{{subject.0}}" class="btn btn-danger btn-sm btn-delete">delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
  </div>
</body>
</html>
{%endblock%}
